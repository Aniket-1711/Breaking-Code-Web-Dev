<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 1 Demonstration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <form action="">
        <img src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?cs=srgb&dl=pexels-souvenirpixels-1486974.jpg&fm=jpg" alt="" style="float: right; height:100vh; width: 55vw; margin: -30px; padding: 0; position: center top;">
    <div class="container">
        <header>
            <div class="logo">

                <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg"
                    alt="">
                <h3>HOUSY</h3>
            </div>
        </header>

        <article>
            Welcome Back, <br>Please Login to your account.
        </article>

        <div class="buttons">
            <button class="fb" formaction="https://www.facebook.com/" formtarget="_blank" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-facebook" viewBox="0 0 16 16" style="margin-top: -2px; float: left;">
                    <path
                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                </svg>
                <span class="text">Login with facebook</span>
            </button>
                
            <button class="google" formaction="https://workspace.google.com/intl/en-US/gmail/" formtarget="_blank">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16" style="margin-top: -2px; float: left; margin-left:5px;">
                    <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                  </svg>
                <span class="text">Login with Google</span>
            </button>

            <div class="or" style="margin-top: 30px; padding-left: 140px;">
                -OR-
            </div>


            <main  class="input">
                <label for="email">EMAIL ADDRESS</label>
                <br>
                <input type="email" name="email" style="border:none; border-bottom: 2px solid rgb(227, 84, 227); outline: none;width: 400px;">
                <br>
                <br>

                <label for="password">PASSWORD</label><br>
                <input type="password" name="password" style="border:none; border-bottom: 2px solid rgb(227, 84, 227); outline: none; width: 400px;"><br>
                <br>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">Remember Me</label>

                    <span style="margin-left: 170px;">Forgot Password</span>
                </div>
                

                <div class="submisson" >
                    <button  formaction="_blank" formtarget="_blank" style="width: 120px; box-shadow: 4px 7px rgb(205, 202, 202); background:linear-gradient(to right, rgb(235, 169, 70), rgb(194, 53, 223));">Login</button>
                    <button formaction="_blank" formtarget="_blank" style="width: 120px; background:linear-gradient(to right,#6a11cb,#2575fc); color:white">Sign Up</button>
                </div>
            </main>

            <footer style="font-size: small; margin-top:50px;">
               By signing up, you agree to Housy's <br>
               terms and conditions & Privacy Policy
            </footer>

        </div>
    </div>
</form>
</body>

</html>
